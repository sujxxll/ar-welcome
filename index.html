<!DOCTYPE html>
<html>
  <head>
    <title>Marker-based Dinosaur AR</title>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/ar.js@3.3.2/aframe/build/aframe-ar.min.js"></script>
  </head>
  <body style="margin: 0; overflow: hidden;">
    <a-scene
      vr-mode-ui="enabled: false"
      embedded
      arjs="sourceType: webcam; debugUIEnabled: false;"
    >
      <!-- Replace this URL with your real .patt marker URL -->
      <a-marker type="pattern" url="https://sujxxll.github.io/ar-welcome/pattern-marker.png">
        <a-entity
          gltf-model="https://cdn.jsdelivr.net/gh/KhronosGroup/glTF-Sample-Models/2.0/T-Rex/glTF-Binary/T-Rex.glb"
          scale="0.2 0.2 0.2"
          rotation="0 180 0"
          animation-mixer
        ></a-entity>
      </a-marker>

      <a-entity camera></a-entity>
      <a-scene arjs="sourceType: webcam; debugUIEnabled: true;">
    </a-scene>
  </body>
</html>
