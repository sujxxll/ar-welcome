<!DOCTYPE html>
<html>
  <head>
    <title>Surface AR Dino</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://rawcdn.githack.com/AR-js-org/AR.js/3.4.2/aframe/build/aframe-ar.js"></script>
    <style>
      #location-info {
        position: absolute;
        top: 10px;
        left: 10px;
        background: rgba(0,0,0,0.6);
        color: white;
        padding: 10px;
        font-size: 14px;
        border-radius: 6px;
        z-index: 999;
      }
    </style>
  </head>

  <body>
    <div id="location-info">ðŸ“± Point your camera at a surface and tap to place the dinosaur.</div>

    <a-scene
      webxr="optionalFeatures: hit-test; requiredFeatures: hit-test;"
      embedded
      ar-hit-test="target: #dino"
      xr-mode-ui="enabled: false"
    >
      <a-gltf-model
        id="dino"
        src="https://rawcdn.githack.com/KhronosGroup/glTF-Sample-Models/master/2.0/Trex/glTF-Binary/Trex.glb"
        scale="0.02 0.02 0.02"
        rotation="0 180 0"
        visible="false"
        animation-mixer
      ></a-gltf-model>

      <a-camera></a-camera>
    </a-scene>

    <script>
      const dino = document.getElementById("dino");
      const locInfo = document.getElementById("location-info");

      dino.addEventListener("ar-hit-test-select", () => {
        dino.setAttribute("visible", "true");
        locInfo.innerText = "ðŸ¦– Dinosaur placed!";
      });
    </script>
  </body>
</html>
