<!DOCTYPE html>
<html>
  <head>
    <title>AR Scanner</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
    <!-- Include A-Frame and AR.js -->
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.js"></script>
  </head>
  <body style="margin: 0; overflow: hidden;">
    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;">
      <!-- Ambient and directional lights for better visibility -->
      <a-entity light="type: ambient; color: #ffffff; intensity: 1"></a-entity>
      <a-entity light="type: directional; intensity: 0.8" position="2 4 1"></a-entity>

      <!-- Marker and Huge Human Model -->
      <a-marker type="pattern" url="pattern-marker.patt">
        <a-entity
          gltf-model="https://cdn.jsdelivr.net/gh/sujxxll/ar-models@main/rp_posed_00178_29.glb"
          scale="50 50 50"
          position="0 1 0"
          rotation="0 0 0"
        ></a-entity>
      </a-marker>

      <!-- Camera -->
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
