<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
    <title>AR Welcome with Location</title>

    <!-- A-Frame and AR.js -->
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://rawcdn.githack.com/AR-js-org/AR.js/3.4.2/aframe/build/aframe-ar-nft.js"></script>

    <style>
      body, html {
        margin: 0;
        overflow: hidden;
        font-family: sans-serif;
      }

      #infoBox {
        position: absolute;
        top: 10px;
        left: 10px;
        padding: 10px 15px;
        background: rgba(0, 0, 0, 0.6);
        color: #fff;
        font-size: 16px;
        border-radius: 8px;
        z-index: 999;
        max-width: 90%;
      }

      #infoBox span {
        font-weight: bold;
        color: #00ffff;
      }

      #statusBox {
        position: absolute;
        bottom: 10px;
        left: 10px;
        background: rgba(255, 0, 0, 0.7);
        color: white;
        padding: 6px 10px;
        font-size: 14px;
        border-radius: 6px;
        z-index: 1000;
        display: none;
      }
    </style>
  </head>

  <body>
    <!-- UI Box to show current location -->
    <div id="infoBox">
      üìç Your Location:<br />
      Lat: <span id="lat">Loading...</span><br />
      Lon: <span id="lon">Loading...</span>
    </div>

    <!-- Status box for error messages -->
    <div id="statusBox"></div>

    <!-- A-Frame Scene -->
    <a-scene
      vr-mode-ui="enabled: false"
      embedded
      arjs="sourceType: webcam; gpsMinAccuracy: 100; gpsTimeInterval: 1000;"
    >
      <!-- AR Text Object -->
      <a-entity 
        id="welcomeText"
        gps-entity-place="latitude: 18.595123; longitude: 73.726036;"
        text="value: Welcome!; color: red; align: center"
        scale="20 20 20"
        position="0 0 0">
      </a-entity>

      <!-- AR Camera -->
      <a-camera gps-camera rotation-reader></a-camera>
    </a-scene>

    <!-- JS to update GPS location dynamically -->
    <script>
      const latSpan = document.getElementById("lat");
      const lonSpan = document.getElementById("lon");
      const welcomeText = document.getElementById("welcomeText");
      const statusBox = document.getElementById("statusBox");

      function updateLocation(lat, lon) {
        latSpan.innerText = lat.toFixed(6);
        lonSpan.innerText = lon.toFixed(6);
        if (welcomeText) {
          welcomeText.setAttribute("gps-entity-place", `latitude: ${lat}; longitude: ${lon};`);
        }
      }

      function handleError(err) {
        latSpan.innerText = "Error";
        lonSpan.innerText = "Error";
        statusBox.innerText = "GPS Error: " + err.message;
        statusBox.style.display = "block";
        console.error("Geolocation error:", err.message);
      }

      if ("geolocation" in navigator) {
        // Use watchPosition (better on iOS)
        navigator.geolocation.watchPosition(
          (pos) => {
            const lat = pos.coords.latitude;
            const lon = pos.coords.longitude;
            updateLocation(lat, lon);
            statusBox.style.display = "none"; // Hide status if successful
          },
          handleError,
          { enableHighAccuracy: true, timeout: 10000, maximumAge: 0 }
        );
      } else {
        handleError({ message: "Geolocation not supported" });
      }
    </script>
  </body>
</html>
