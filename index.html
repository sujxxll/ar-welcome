<!DOCTYPE html>
<html>
  <head>
    <title>AR QR Dino</title>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/AR-js-org/AR.js/3.3.2/aframe/build/aframe-ar.min.js"></script>
  </head>
  <body style="margin: 0; overflow: hidden">
    <a-scene embedded arjs>
      <!-- Marker with custom QR-style pattern -->
      <a-marker type="pattern" url="qr-marker.patt">
        <!-- Dinosaur model -->
        <a-entity 
          gltf-model="https://example.com/dino.glb" 
          scale="0.5 0.5 0.5" 
          rotation="0 180 0"
          position="0 0 0">
        </a-entity>
      </a-marker>

      <!-- AR camera -->
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
