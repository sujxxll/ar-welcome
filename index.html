<!DOCTYPE html>
<html>
  <head>
    <title>Dinosaur AR Marker</title>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/AR-js-org/AR.js/3.3.2/aframe/build/aframe-ar.js"></script>
  </head>
  <body style="margin: 0; overflow: hidden;">
    <a-scene embedded arjs>
      <!-- Use a predefined marker (Hiro marker) -->
      <a-marker preset="hiro">
        <!-- 3D Dinosaur Model (GLB) -->
        <a-entity 
          gltf-model="https://cdn.jsdelivr.net/gh/KhronosGroup/glTF-Sample-Models/2.0/Duck/glTF-Binary/Duck.glb"
          scale="0.5 0.5 0.5"
          position="0 0 0"
          rotation="0 180 0">
        </a-entity>
      </a-marker>

      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
