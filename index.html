<!DOCTYPE html>
<html>
  <head>
    <title>Wall-Based AR Dino</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://rawcdn.githack.com/AR-js-org/AR.js/3.4.2/aframe/build/aframe-ar.js"></script>
    <style>
      #info {
        position: absolute;
        top: 10px;
        left: 10px;
        color: white;
        background: rgba(0, 0, 0, 0.6);
        padding: 10px;
        font-size: 14px;
        border-radius: 6px;
        z-index: 999;
      }
    </style>
  </head>
  <body>
    <div id="info">üìç Move to the location and point your device at a wall to place the dinosaur.</div>

    <a-scene
      webxr="optionalFeatures: hit-test; requiredFeatures: hit-test;"
      ar-hit-test
      xr-mode-ui="enabled: false"
      embedded
    >
      <a-camera gps-camera rotation-reader></a-camera>

      <a-gltf-model
        id="dino"
        src="https://rawcdn.githack.com/KhronosGroup/glTF-Sample-Models/master/2.0/Trex/glTF-Binary/Trex.glb"
        scale="0.05 0.05 0.05"
        rotation="0 180 0"
        visible="false"
        animation-mixer
      ></a-gltf-model>
    </a-scene>

    <script>
      const dino = document.getElementById("dino");
      const infoBox = document.getElementById("info");

      const targetLat = 18.595234;
      const targetLon = 73.726098;
      const visibilityThreshold = 15;

      function calculateDistance(lat1, lon1, lat2, lon2) {
        const R = 6371e3;
        const œÜ1 = lat1 * Math.PI / 180;
        const œÜ2 = lat2 * Math.PI / 180;
        const ŒîœÜ = (lat2 - lat1) * Math.PI / 180;
        const ŒîŒª = (lon2 - lon1) * Math.PI / 180;

        const a =
          Math.sin(ŒîœÜ / 2) ** 2 +
          Math.cos(œÜ1) * Math.cos(œÜ2) * Math.sin(ŒîŒª / 2) ** 2;
        const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
        return R * c;
      }

      let isInLocation = false;

      navigator.geolocation.watchPosition(
        (pos) => {
          const lat = pos.coords.latitude;
          const lon = pos.coords.longitude;
          const distance = calculateDistance(lat, lon, targetLat, targetLon);

          if (distance <= visibilityThreshold) {
            isInLocation = true;
            infoBox.innerText = "‚úÖ You‚Äôre at the location. Now scan a wall.";
          } else {
            isInLocation = false;
            dino.setAttribute("visible", "false");
            infoBox.innerText =
              "üö∂ Move closer to the target location.\nDistance: " +
              distance.toFixed(1) +
              "m";
          }
        },
        (err) => {
          infoBox.innerText = "‚ö†Ô∏è GPS error: " + err.message;
        },
        { enableHighAccuracy: true }
      );

      // Listen for placement
      dino.addEventListener("ar-hit-test-select", (e) => {
        if (!isInLocation) {
          infoBox.innerText = "‚ùå Not in target location.";
          return;
        }

        // Check if surface is close to vertical (wall)
        const normal = e.detail?.hitNormal;
        if (normal && Math.abs(normal.y) < 0.5) {
          dino.setAttribute("visible", "true");
          infoBox.innerText = "ü¶ñ Dinosaur placed on wall!";
        } else {
          infoBox.innerText = "üìµ Please point at a wall.";
        }
      });
    </script>
  </body>
</html>
