<!DOCTYPE html>
<html>
  <head>
    <title>Dino AR</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="mobile-web-app-capable" content="yes"/>

    <!-- A-Frame + AR.js -->
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/AR-js-org/AR.js/3.3.2/aframe/build/aframe-ar.min.js"></script>

    <!-- iOS Safari Fix -->
    <script>
      document.addEventListener("touchend", function () {
        const video = document.querySelector("video");
        if (video) video.play().catch(() => {});
      });
    </script>

    <style>
      body, html {
        margin: 0;
        padding: 0;
        overflow: hidden;
        background: black;
        height: 100%;
        width: 100%;
      }
      a-scene {
        width: 100%;
        height: 100%;
        position: absolute;
      }
    </style>
  </head>
  <body>
    <a-scene
      embedded
      arjs="sourceType: webcam; debugUIEnabled: false"
      vr-mode-ui="enabled: false"
    >
      <a-marker type="pattern" url="https://raw.githubusercontent.com/sujxxll/ar-welcome/main/marker.patt">
        <a-entity 
          gltf-model="https://cdn.jsdelivr.net/gh/KhronosGroup/glTF-Sample-Models@master/2.0/Velociraptor/glTF/Velociraptor.gltf"
          scale="0.5 0.5 0.5"
          position="0 0 0"
          rotation="0 180 0">
        </a-entity>
      </a-marker>
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
