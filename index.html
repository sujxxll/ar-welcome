<!DOCTYPE html>
<html>
  <head>
    <title>Custom Marker Dinosaur AR</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no"/>
    
    <!-- A-Frame and AR.js -->
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/AR-js-org/AR.js/3.3.2/aframe/build/aframe-ar.min.js"></script>
    
    <style>
      body, html {
        margin: 0;
        overflow: hidden;
        height: 100%;
        background-color: black;
      }
    </style>
  </head>
  <body>
    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;">
      
      <!-- Use your custom marker -->
      <a-marker type="pattern" url="https://raw.githubusercontent.com/sujxxll/ar-welcome/main/marker.patt">
        <!-- Dinosaur model -->
        <a-entity 
          gltf-model="https://cdn.jsdelivr.net/gh/KhronosGroup/glTF-Sample-Models@master/2.0/Velociraptor/glTF/Velociraptor.gltf"
          scale="0.5 0.5 0.5"
          position="0 0 0"
          rotation="0 180 0">
        </a-entity>
      </a-marker>

      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
