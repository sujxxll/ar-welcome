<!DOCTYPE html>
<html>
  <head>
    <title>AR T-Rex PNG via Marker</title>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/AR-js-org/AR.js/3.3.2/aframe/build/aframe-ar.min.js"></script>
  </head>
  <body style="margin: 0; overflow: hidden;">
    <a-scene embedded arjs>
      
      <!-- Marker: ensure you have this file locally -->
      <a-marker type="pattern" url="marker.patt">
        
        <!-- T-Rex PNG image -->
        <a-image 
          src="https://i.imgur.com/VzPz8Kn.png" 
          width="2" 
          height="1" 
          position="0 0 0"
          rotation="-90 0 0"
        ></a-image>

      </a-marker>

      <!-- Camera -->
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
