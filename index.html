<!DOCTYPE html>
<html>
  <head>
    <title>Custom Marker Dinosaur AR</title>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/ar.js@3.3.2/aframe/build/aframe-ar.js"></script>
  </head>
  <body style="margin: 0; overflow: hidden;">
    <a-scene embedded arjs>
      <!-- Custom marker -->
      <a-marker type="pattern" url="my-marker.patt">
        <!-- Dinosaur model -->
        <a-entity
          gltf-model="https://cdn.jsdelivr.net/gh/KhronosGroup/glTF-Sample-Models/2.0/T-Rex/glTF-Binary/T-Rex.glb"
          scale="0.2 0.2 0.2"
          rotation="0 180 0"
          animation-mixer>
        </a-entity>
      </a-marker>

      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
