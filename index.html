<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Surface AR Dinosaur</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
    
    <!-- A-Frame + Extras for WebXR -->
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/aframe-extras@6.1.1/dist/aframe-extras.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/aframe-ar-hit-test@1.0.0/dist/aframe-ar-hit-test.min.js"></script>

    <style>
      body, html {
        margin: 0;
        overflow: hidden;
        font-family: sans-serif;
      }

      #overlay {
        position: absolute;
        top: 10px;
        left: 10px;
        background: rgba(0, 0, 0, 0.6);
        color: white;
        padding: 10px 15px;
        font-size: 16px;
        border-radius: 8px;
        z-index: 999;
      }
    </style>
  </head>

  <body>
    <div id="overlay">ðŸ“± Point at a flat surface and tap to place the dinosaur ðŸ¦–</div>

    <a-scene
      embedded
      renderer="antialias: true; alpha: true"
      webxr="optionalFeatures: hit-test; requiredFeatures: hit-test;"
      xr-mode-ui="enabled: false"
      ar-hit-test="target: #dino; type: placement"
    >
      <!-- AR Dinosaur -->
      <a-gltf-model 
        id="dino"
        src="https://rawcdn.githack.com/KhronosGroup/glTF-Sample-Models/master/2.0/Trex/glTF-Binary/Trex.glb"
        scale="0.02 0.02 0.02"
        rotation="0 180 0"
        visible="false"
        animation-mixer
      ></a-gltf-model>

      <!-- AR Camera -->
      <a-camera position="0 0 0" look-controls></a-camera>
    </a-scene>
  </body>
</html>
