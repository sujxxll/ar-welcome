<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Dinosaur AR - Marker Scan</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="mobile-web-app-capable" content="yes"/>

    <!-- A-Frame + AR.js -->
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/AR-js-org/AR.js/3.3.2/aframe/build/aframe-ar.min.js"></script>

    <!-- iOS Camera Fix -->
    <script>
      window.addEventListener("touchend", () => {
        const video = document.querySelector("video");
        if (video) video.play().catch(() => {});
      });
    </script>

    <style>
      html, body {
        margin: 0;
        padding: 0;
        overflow: hidden;
        height: 100%;
        background: black;
      }

      a-scene {
        position: absolute;
        top: 0;
        left: 0;
        height: 100%;
        width: 100%;
      }
    </style>
  </head>
  <body>
    <a-scene 
      embedded 
      vr-mode-ui="enabled: false" 
      arjs="sourceType: webcam; debugUIEnabled: false; detectionMode: mono;"
      renderer="logarithmicDepthBuffer: true;"
    >
      <!-- Your custom marker pattern file -->
      <a-marker 
        type="pattern" 
        url="https://github.com/sujxxll/ar-welcome/blob/main/marker.patt"
        emitevents="true"
      >
        <!-- Dinosaur model appears only on marker -->
        <a-entity 
          gltf-model="https://cdn.jsdelivr.net/gh/KhronosGroup/glTF-Sample-Models@master/2.0/Velociraptor/glTF/Velociraptor.gltf"
          scale="0.5 0.5 0.5"
          position="0 0 0"
          rotation="0 180 0"
        ></a-entity>
      </a-marker>

      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
