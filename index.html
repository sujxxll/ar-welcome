<!DOCTYPE html>
<html>
  <head>
    <title>iOS Compatible Dinosaur AR</title>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/ar.js@3.4.2/aframe/build/aframe-ar.min.js"></script>
    <style>
      body, html {
        margin: 0;
        padding: 0;
        overflow: hidden;
        height: 100%;
        background-color: black;
      }
    </style>
  </head>
  <body>
    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;">
      <!-- Pattern Marker -->
      <a-marker type="pattern" url="https://sujxxll.github.io/ar-welcome/pattern-marker.patt">
        <a-entity
          gltf-model="https://cdn.jsdelivr.net/gh/KhronosGroup/glTF-Sample-Models/2.0/T-Rex/glTF-Binary/T-Rex.glb"
          scale="0.2 0.2 0.2"
          rotation="0 180 0"
          animation-mixer>
        </a-entity>
      </a-marker>

      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
