<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
    <title>AR Welcome with Location</title>

    <!-- A-Frame and AR.js -->
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://rawcdn.githack.com/AR-js-org/AR.js/3.4.2/aframe/build/aframe-ar-nft.js"></script>

    <style>
      body, html {
        margin: 0;
        overflow: hidden;
        font-family: sans-serif;
      }

      #infoBox {
        position: absolute;
        top: 10px;
        left: 10px;
        padding: 10px 15px;
        background: rgba(0, 0, 0, 0.6);
        color: #fff;
        font-size: 16px;
        border-radius: 8px;
        z-index: 999;
        max-width: 90%;
      }

      #infoBox span {
        font-weight: bold;
        color: #00ffff;
      }

      #statusBox {
        position: absolute;
        bottom: 10px;
        left: 10px;
        background: rgba(255, 0, 0, 0.7);
        color: white;
        padding: 6px 10px;
        font-size: 14px;
        border-radius: 6px;
        z-index: 1000;
        display: none;
      }

      #enableBtn {
        position: absolute;
        top: 120px;
        left: 10px;
        z-index: 1001;
        padding: 8px 12px;
        background: #00aa00;
        color: white;
        border: none;
        border-radius: 6px;
        font-size: 14px;
        cursor: pointer;
      }
    </style>
  </head>

  <body>
    <!-- UI Box -->
    <div id="infoBox">
      <div id="location-info">üìç Getting location...</div>  
      üìç Your Location:<br />
      Lat: <span id="lat">Loading...</span><br />
      Lon: <span id="lon">Loading...</span>
    </div>

    <!-- Enable Button -->
    <button id="enableBtn">Enable Location</button>

    <!-- Error Box -->
    <div id="statusBox"></div>

    <!-- A-Frame Scene -->
    <a-scene
      vr-mode-ui="enabled: false"
      embedded
      arjs="sourceType: webcam; gpsMinAccuracy: 100; gpsTimeInterval: 1000;"
    >
      <a-entity 
        id="welcome-text"
        gps-entity-place="latitude: 18.59523; longitude: 73.72612;"
        text="value: Welcome!; color: red; align: center"
        scale="20 20 20"
        position="0 0 0">
      </a-entity>

      <a-camera gps-camera rotation-reader></a-camera>
    </a-scene>

    <!-- Location Script -->
    <script>
      const latSpan = document.getElementById("lat");
      const lonSpan = document.getElementById("lon");
      const statusBox = document.getElementById("statusBox");
      const enableBtn = document.getElementById("enableBtn");
      const locationInfo = document.getElementById("location-info");

      function updateLocationUI(lat, lon) {
        latSpan.innerText = lat.toFixed(6);
        lonSpan.innerText = lon.toFixed(6);
        locationInfo.innerText = `üìç Lat: ${lat.toFixed(5)}, Lon: ${lon.toFixed(5)}`;
      }

      function handleError(err) {
        latSpan.innerText = "Error";
        lonSpan.innerText = "Error";
        statusBox.innerText = "GPS Error: " + err.message;
        statusBox.style.display = "block";
        console.error("Geolocation error:", err.message);
      }

      function getLocation() {
        if ("geolocation" in navigator) {
          navigator.geolocation.getCurrentPosition(
            (pos) => {
              updateLocationUI(pos.coords.latitude, pos.coords.longitude);
              // Start updates
              setInterval(() => {
                navigator.geolocation.getCurrentPosition(
                  (pos) => updateLocationUI(pos.coords.latitude, pos.coords.longitude),
                  handleError,
                  { enableHighAccuracy: true }
                );
              }, 3000);
            },
            handleError,
            { enableHighAccuracy: true }
          );
        } else {
          handleError({ message: "Geolocation not supported" });
        }
      }

      enableBtn.addEventListener("click", () => {
        getLocation();
        enableBtn.style.display = "none";
      });
    </script>
  </body>
</html>
