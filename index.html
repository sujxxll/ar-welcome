<!DOCTYPE html>
<html>
  <head>
    <title>iOS-Optimized Dinosaur AR</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=no" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="mobile-web-app-capable" content="yes" />
    <style>
      body, html {
        margin: 0;
        padding: 0;
        overflow: hidden;
        background: black;
        height: 100%;
        width: 100%;
      }
    </style>

    <!-- A-Frame & AR.js -->
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/AR-js-org/AR.js/3.3.2/aframe/build/aframe-ar.min.js"></script>

    <!-- iOS camera fix (important for autoplay) -->
    <script>
      document.addEventListener('touchend', function () {
        var video = document.querySelector('video');
        if (video) {
          video.play().catch(() => {});
        }
      });
    </script>
  </head>
  <body>
    <a-scene
      embedded
      vr-mode-ui="enabled: false"
      renderer="logarithmicDepthBuffer: true;"
      arjs="sourceType: webcam; debugUIEnabled: false;"
    >
      <!-- Custom Marker -->
      <a-marker type="pattern" url="https://raw.github.com/sujxxll/ar-welcome/blob/main/pattern-marker.patt">
        <a-entity
          gltf-model="https://cdn.jsdelivr.net/gh/KhronosGroup/glTF-Sample-Models@master/2.0/Velociraptor/glTF/Velociraptor.gltf"
          scale="0.5 0.5 0.5"
          position="0 0 0"
          rotation="0 180 0"
        ></a-entity>
      </a-marker>

      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
